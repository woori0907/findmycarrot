<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Carrot!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/053fb83854.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <section class="game-wrap">
        <div class="menu-wrap">
            <button class="game-button"><i class="fa-solid fa-play"></i></button>
            <div class="bug-counter"></div>
            <div class="timer"></div>
        </div>
        <section class="result">
            <button class="replay"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <p class="result-text"></p>
        </section>
        <section class="game-section">
            <ul class="bugs">
            </ul>
            <ul class="carrots">
                
            </ul>
        </section>
        <img class="background" src="img/background.png" alt="">
    </section>
</body>
</html>
