<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Carrot!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/053fb83854.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <section class="game-wrap">
        <!-- <img class="background" src="img/background.png" alt=""> -->
        <header class="game-header">
            <button class="game-button"><i class="fa-solid fa-play"></i></button>
            <span class="game-timer">0:0</span>
            <span class="game-score">0</span>
        </header>
        <section class="game-field">
           
            <ul class="carrots">
            </ul>
            <ul class="bugs">
            </ul>
        </section>
    </section>
    <section class="pop-up pop-up-hide">
        <button class="pop-up-restart"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <span class="pop-up-text"></span>
    </section>
</body>
</html>
